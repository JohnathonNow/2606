<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="bootstrap.css" rel="stylesheet"  type="text/css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
   <script src="cordova.js"></script>
</head>

<body>
  <div class= "float-container">
  <div class = "float-child">
    <img src = "robovikings.jpg" height = "160"/> <!-- its our LOGO!II!1!!11lll! -->
    <br>
  </div>
  <div class = "float-child">
    <input value="" id="matchnum" placeholder="Match #"/>
    <br>
    <input value="" id="whoami" placeholder="Scouter Name"/>
    <br>
    <input value="" id="teamnum" placeholder="Team #"/>
  </div>
  </div>

  <!-- AUTOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOoOOOOOOOOOOOOOOOOOOOOOOOoOOONNNNNNNNNNN -->
  <div class="period-name">
    <h1>AUTONOMOUSly</h1>
  </div>
  <hr style="height: 5px;width: 600px;margin: auto;background-color: rgb(40, 170, 51);"/>

  <!-- TARMAC BUTTON -->
  <div class="centered-checkbox">
      <label for="tarmac" justify-content="center">Did the robot leave the tarmac?</label>
    <input type="checkbox" class="bool reset-bool" id="tarmac" name="checkbox" value="tarmac"/>
  </div>

  <!-- AUTON HUB COUNTERS -->
  <div class="incremental" data-value="0" data-id="auton-upper-hub-count" data-label="<b>UPPER HUB COUNT</b>" data-min="0" data-max="100"></div>
  <div class="incremental" data-value="0" data-id="auton-lower-hub-count" data-label="<b>LOWER HUB COUNT</b>" data-min="0" data-max="100"></div> <br>



  <!-- TELLEEEEOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOPPPPPPPPPPPPPPPPPPP -->
  <div class="period-name">
    <h1>TELEOP</h1>
  </div>
  <hr style="height: 5px;width: 600px;margin: auto;background-color: rgb(40, 170, 51);"/>

  <!-- TELEOP HUB COUNTER -->
  <div class="incremental" data-value="0" data-id="teleop-upper-hub-count" data-label="<b>UPPER HUB COUNT</b>" data-min="0" data-max="100"></div>
  <div class="incremental" data-value="0" data-id="teleop-lower-hub-count" data-label="<b>LOWER HUB COUNT</b>" data-min="0" data-max="100"></div>
  <br>

  <!-- WHERE IS THE ROBOT SHOOTING FROM????? -->
  <h2><center>Where is the robot shooting from?</center></h2>
  <img src = "Field(edited).png" width = "600" height = "400"/>
  <div class= "float-container">
  <div class= "float-child">
    <div class="right-checkbox"> <!-- FENDER  & LAUNCH PAD -->
      <label for="fender" justify-content="center">Fender(1)</label>
      <input type="checkbox" class="bool" id="fender" name="checkbox" value="fender"/>
      <label for="launch_pad" justify-content="center">Launchpad(2)</label>
      <input type="checkbox" class="bool" id="launch_pad" name="checkbox" value="launch pad"/>
    </div>
  </div>
  <div class= "float-child">
    <div class="right-checkbox"> <!-- TERMINAL & MID-FIELD -->
      <label for="terminal" justify-content="center">Terminal(3)</label>
      <input type="checkbox" class="bool" id="terminal" name="checkbox" value="terminal"/>
      <label for="mid_field" justify-content="center">Mid-field(4)</label>
      <input type="checkbox" class="bool" id="mid_field" name="checkbox" value="mid_field"/>
    </div>
  </div>
  </div>
  <!-- TELEOP DEFENSE??? -->
    <div class="centered-checkbox">
    <br>
    <br>
    <label style = "color:rgb(244, 244, 244); font-size:20pt" for = "nothing"> <b> if you are reading this... "get back to work!" - Mr. Kevin McLemore </b> </label>
    <label for="endbutton" justify-content="left"><b>Did the robot...</b></label>
    <br>
    <label for="defense" justify-content="center">Play Defense </label>
    <input type="checkbox" class="bool" id="defense" name="checkbox" value="tdefense"/>
    <label for="nodefense" justify-content="center">Get Defended </label>
    <input type="checkbox" class="bool" id="nodefense" name="checkbox" value="tnodefense"/>
        
  </div>

  <!-- WHERE THEY GET BALLS??? -->
  <div class="centered-checkbox">
    <br>
    <label for="endbutton" justify-content="center"><b>Where did the robot collect balls?</b></label>
    <br>
    <label for="hp" justify-content="center">Human Player</label> <!-- HUMAN PLAYER STATION? -->
    <input type="checkbox" class="bool" id="hp" name="checkbox" value="hp"/>
    <label for="ground" justify-content="center">Ground</label> <!-- GROUND? -->
    <input type="checkbox" class="bool" id="ground" name="checkbox" value="ground"/>
  </div>


  <!-- EEEEEEEEEEENNNNNDGAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAME -->
  <div class="period-name">
    <br>
    <h1>Endgame</h1>
  </div>
  <hr style="height: 5px;width: 600px;margin: auto;background-color: rgb(40, 170, 51);"/>
  <label for="endbutton" justify-content="center" ><b>Where did the Robot finish in ENDGAME?</b></label>
  <br>

  <!-- CLIMBING BUTTONS -->
  <input type="radio" class="endbutton" name="avengersendgame" value="Didn't Climb"> Didn't Climb</input> <br>
  <input type="radio" class="endbutton" name="avengersendgame" value="Low Rung"> Low Rung</input> <br>
  <input type="radio" class="endbutton" name="avengersendgame" value="Mid Rung"> Mid Rung</input> <br>
  <input type="radio" class="endbutton" name="avengersendgame" value="High Rung"> High Rung</input> <br>
  <input type="radio" class="endbutton" name="avengersendgame" value="Traversal Rung"> Traversal Rung</input> <br>

  <!-- ENDGAME DEFENSE??? -->
  <div class="centered-checkbox"> <br> <b>Did the robot...</b></label> 
    <br>
  </div>
  <div class = "right-checkbox">
    <label for="endgamedefense" justify-content="center">Play Defense </label>
    <input type="checkbox" class="bool" id="endgamedefense" name="checkbox" value="edefense"/>
    <label style = "color:rgb(244, 244, 244); font-size:20pt" for = "nothing"> <b> hhhhhhh </b> </label>
    <br>
    <label for="continuetoscore" justify-content="center">Continue scoring </label>
    <input type="checkbox" class="bool" id="continuetoscore" name="checkbox" value="score"/>
    <label style = "color:rgb(244, 244, 244); font-size:20pt" for = "nothing"> <b> hhhhhhh </b> </label>
    <br>
    <label for="botbroken" justify-content="center">Break/Not Show Up </label>
    <input type="checkbox" class="bool" id="botbroken" name="checkbox" value="botbroken"/>
    <label style = "color:rgb(244, 244, 244); font-size:20pt" for = "nothing"> <b> hhhhhhh </b> </label>
    <br>
  </div>


  <!-- AMY'S COMMENT BOX -->
  <div>
    <br> <center>
    <textarea
      body {
        font: 10pt arial, helvetica, sans-serif;
        padding: 5px;
    }
    div {
      width: 100%;
    }
    #phrase {
    width: inherit;
    }
      rows="4" cols="40" name="comments" value="comments" id="comments" placeholder="Comments go here"></textarea>
        <br>
    </center>
  </div>
  <!-- SUBMIT BUTTON -->
  <div class="btn-primary" onclick="save()" align="center">Submit</div> 
  <script src="filewriting.js"></script>
  <script src="script.js"></script>
      
  <!-- RAPID REACT LOGO -->
    <img src= "rapidreact_logo.png" width="10000000" height="100" class="center"/>
</body>
</html>
