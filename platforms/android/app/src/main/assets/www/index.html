<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>replit</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
                                                                                                              crossorigin="anony mous">
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">

    </head>

    <body>
        <input value="" id="matchnum" placeholder="Match #"/>
        <input value="" id="whoami" placeholder="Scouter Name" style="float: right;"/>
        <br>
        <input value="" id="teamnum" placeholder="Team #"/>


        <div class="period-name">
            <h1>AUTONOMOUS</h1>
        </div>
        <hr style="height: 5px;width: 600px;margin: auto;background-color: rgb(40, 170, 51);"/>
        <br>
        <!-- Copy and paste this for each stage that requires the tracking of balls in hub-->
        <div class="incremental" data-value="0" data-id="auton-upper-hub-count" data-label="<b>UPPER HUB COUNT</b>" data-min="0" data-max="100"></div>
        <div class="incremental" data-value="0" data-id="auton-lower-hub-count" data-label="<b>LOWER HUB COUNT</b>" data-min="0" data-max="100"></div>
        <!-- Like this -->
        <br>

        <input type="radio" name="avengersendgame">Not Parked</input>
        <br>
        <input type="radio" name="avengersendgame">Parked</input>
        <br>
        <input type="radio" name="avengersendgame">First Level</input>
        <br>
        <input type="radio" name="avengersendgame">Second Level</input>
        <br>

        <br>

        <label for="climb">Did they do something idk</label>
        <input type="checkbox" class="bool" id="climb" name="climb"/>

        <br>
        <textarea rows="4" cols="40" name="comments" placeholder="Comments go here"></textarea>
        <br>
        <div id="submit" class="btn-primary" onclick="alert('ok');" align="center">Submit</div>
        <button onclick="alert('ok');" align="center">Submit</div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
